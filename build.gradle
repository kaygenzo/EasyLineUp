// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        appVersionName = "1.3.0" //1.3.0.1
        appVersionCode = 1301

        nav_version = "2.1.0-alpha05"
        kotlin_version = '1.3.70'
        androidxLibVersion = "1.0.0"
        robolectricVersion = "4.3"
        extTruthVersion = '1.3.0-alpha02'
        coreVersion = "1.2.1-alpha02"
        extJUnitVersion = "1.1.2-alpha02"
        runnerVersion = "1.3.0-alpha02"
        espressoVersion = "3.3.0-alpha02"
        junitVersion = "4.12"
        lifecycle_version = "2.2.0"
        room_version = "2.2.5"
        nav_version_ktx = "2.2.2"
        koinVersion = "2.0.1"
        detektVersion = "1.7.0-beta1"
        picassoVersion = "2.71828"
        androidchartVersion = "v3.1.0"
        tablemultiscrollVersion = "1.0.3"
        taptargetviewVersion = "1.13.0"
        imagepickerVersion = "1.3.3"
        sweetalertVersion = "1.6.2"
        recyclerViewVersion = "1.1.0"
        preferenceVersion = "1.1.0"
        constraintLayoutVersion = "1.1.3"
        appCompatVersion = "1.1.0"

        googleMaterialVersion = "1.1.0-beta01"
        googleGsonVersion = "2.8.5"
        firebaseAnalyticsVersion = "17.2.3"
        firebasePerfVersion = "19.0.5"
        fabricGradleVersion = "1.31.2"
        crashlyticsVersion = "2.10.1"
        legacySupportVersion = "1.0.0"

        timberVersion = "4.7.1"
        rxAndroidVersion = "2.1.1"
        stepViewVersion = "1.5.1"
        roundedImageView = "2.3.0"
        expandablelayoutVersion = "2.9.2"
        materialSearchBarVersion = "0.8.2"
        bugBattleVersion = "1.3"
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // quality related classpath
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2'
        classpath 'org.owasp:dependency-check-gradle:5.3.1'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"

        // firebase related classpath
        classpath 'com.google.firebase:firebase-appdistribution-gradle:1.3.1'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
        classpath "io.fabric.tools:gradle:$fabricGradleVersion"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.7.0-beta1"
}

apply from: 'sonar.gradle'
apply from: 'detekt.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs '../aars'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}